<script src="../../layui/layui.js"></script>
<script src="/js/check_token.js"></script>
<script src="../../js/jquery-3.4.1.js"></script>
<script>
  layui.use(['layer', 'jquery','element'], function () {
    var layer = layui.layer;
    var element = layui.element;
    var $ = layui.jquery;
    var coursename;
    $(function () {
      var url = location.search;//获取url中"?"符后的字串
      if (url.indexOf("?") != -1) {    //判断是否有参数
        var str = url.substr(1);//从第一个字符开始 因为第0个是?号 获取所有除问号的所有符串
        strs = str.split("=");   //用等号进行分隔 （因为知道只有一个参数 所以直接用等号进分隔 如果有多个参数 要用&号分隔 再用等号进行分隔）
        coursename = decodeURIComponent(strs);
        $("#coursename").append(coursename);
        $("title").append(coursename);
        $("#toWork").attr("href","/to/homework?"+coursename);
      }
    });
    //监听导航点击
    element.on('nav(demo)', function(elem){
      //console.log(elem)
      layer.msg(elem.text());
    });
    $(function () {
      var token = getCookies("Authorization");
      $.ajax({
        type: 'GET',
        url: "/onlinets/course-knowledgepoint/getParent/"+coursename,
        dataType: 'json',
        async: false,
        xhrFields: {withCredentials: true}, //开启请求头
        headers: {Authorization: token},
        success: function(result) {
          var pointList = result.info;
          console.log(pointList);
        },
        error: function(){
          return;
        },
      });
    })
  })
</script>
